<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
      .contohstyle {
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" /> <br />
    <hr />
    Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />
    Atribut <b>value()</b> :
    <p id="contoh">contoh</p>
    <hr />

    <script type="text/javascript">
      function tombol() {
        let inp = document.getElementsByTagName("input")[0];
        inp.attributes.removeNamedItem("value");

        let str = document.getElementsByTagName("i")[0];
        let color = document.createAttribute("class");
        color.value = "contohstyle";
        str.attributes.setNamedItem(color);

        let btn = document.getElementsByTagName("button")[0];
        let isiBtn = btn.attributes[0].value;
        let contoh = document.getElementById("contoh");
        contoh.innerHTML = isiBtn;
      }
    </script>
  </body>
</html>
